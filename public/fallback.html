<!DOCTYPE html>
<html>
<head>
  <title>CropGenius Loading...</title>
  <style>
    body { 
      font-family: system-ui; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader { 
      text-align: center; 
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <h2>CropGenius</h2>
    <p>Loading your agricultural intelligence...</p>
    <script>
      setTimeout(() => {
        window.location.reload();
      }, 3000);
    </script>
  </div>
</body>
</html>
