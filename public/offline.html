<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - CropGenius</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --text-color: #333;
      --bg-color: #f5f5f5;
      --card-bg: #fff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .container {
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      margin: 0 auto;
    }
    
    .offline-icon {
      font-size: 4rem;
      color: #ff9800;
      margin-bottom: 1.5rem;
    }
    
    h1 {
      color: var(--primary-color);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 2rem;
      color: #666;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: #3d8b40;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .network-status {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border-radius: 50px;
      font-size: 0.85rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }
    
    .network-status.offline {
      background-color: #ffebee;
      color: #c62828;
      opacity: 1;
      transform: translateY(0);
    }
    
    .network-status.online {
      background-color: #e8f5e9;
      color: #2e7d32;
      opacity: 1;
      transform: translateY(0);
    }
    
    .network-status-icon {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .network-status.offline .network-status-icon {
      background-color: #c62828;
    }
    
    .network-status.online .network-status-icon {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Some features may not be available while you're offline. Please check your connection and try again.</p>
    <button id="retryBtn" class="btn">Retry Connection</button>
  </div>
  
  <div id="networkStatus" class="network-status">
    <span class="network-status-icon"></span>
    <span>Offline</span>
  </div>
  
  <script>
    // Update network status
    function updateNetworkStatus() {
      const networkStatus = document.getElementById('networkStatus');
      
      if (navigator.onLine) {
        networkStatus.textContent = 'Back Online';
        networkStatus.className = 'network-status online';
        
        // Auto-refresh when back online
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        networkStatus.textContent = 'Offline';
        networkStatus.className = 'network-status offline';
      }
    }
    
    // Initial check
    updateNetworkStatus();
    
    // Listen for network status changes
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);
    
    // Retry button
    document.getElementById('retryBtn').addEventListener('click', () => {
      window.location.reload();
    });
    
    // Check for service worker support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(error => {
            console.error('ServiceWorker registration failed: ', error);
          });
      });
    }
  </script>
</body>
</html>
