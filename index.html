<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CropGenius - Smart Farming Simplified</title>
    <meta name="description" content="Smart farming simplified with CropGenius" />
    <meta name="author" content="kimathi" />
    <meta property="og:image" content="/og-image.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <!-- Favicons & Manifest -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script">
    
    <!-- Critical CSS -->
    <style>
      /* Critical CSS - Load immediately */
      body, html { 
        margin: 0; 
        padding: 0; 
        height: 100%; 
        width: 100%; 
        overflow-x: hidden;
      }
      #root { 
        display: block !important; 
        height: 100%; 
        width: 100%;
      }
      /* Hide all loaders by default */
      [data-loading],
      .loader, 
      .loading, 
      .spinner { 
        display: none !important; 
        visibility: hidden !important; 
      }
    </style>
  </head>

  <body>
    <div id="root">
      <!-- App will be mounted here -->
    </div>
    
    <!-- Load the app -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register service worker after app loads -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(error => {
              console.error('ServiceWorker registration failed:', error);
            });
        });
      }
      
      // Remove any loading indicators
      document.addEventListener('DOMContentLoaded', () => {
        const loaders = document.querySelectorAll('.loading, .loader, .spinner');
        loaders.forEach(el => el.remove());
      });
    </script>
  </body>
</html>
